<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0">
    <title>NeonChat Family</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://files.catbox.moe/08b4pp.jpg">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-messaging.js"></script>
    <style>
        /* Neon vibe CSS - Enhanced for better UI/UX */
        :root {
            --neon-green: #39ff14;
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --bg-dark: #121212;
            --bg-light: #f0f0f0;
            --text-dark: #ffffff;
            --text-light: #000000;
            --glow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-blue);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            user-select: none; /* Improve touch friendliness */
        }
        body.light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .neon-button {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            border: none;
            color: var(--bg-dark);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: box-shadow 0.3s, transform 0.2s;
            font-size: 16px;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px var(--neon-pink), 0 0 30px var(--neon-purple);
            transform: scale(1.05);
        }
        .neon-input {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: inherit;
            padding: 10px;
            border-radius: 8px;
            box-shadow: var(--glow);
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .neon-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--glow);
        }
        .hidden {
            display: none;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: var(--glow);
            max-width: 80%;
            word-wrap: break-word;
        }
        .own-message {
            background: var(--neon-blue);
            align-self: flex-end;
        }
        .other-message {
            background: var(--neon-pink);
            align-self: flex-start;
        }
        #chat-window {
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
        }
        #post-feed {
            margin-top: 20px;
        }
        .post {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: var(--glow);
        }
        .comment {
            margin-left: 20px;
            font-size: 0.9em;
        }
        #dashboard {
            margin-top: 20px;
        }
        canvas {
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        .eye-icon {
            cursor: pointer;
            margin-left: -30px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--neon-green);
            color: var(--bg-dark);
            padding: 10px;
            border-radius: 8px;
            box-shadow: var(--glow);
            z-index: 1000;
            display: none;
        }
        /* Add smooth scrolling and touch optimizations */
        html {
            scroll-behavior: smooth;
        }
        /* For better mobile experience */
        @media (max-width: 600px) {
            .neon-container {
                margin: 10px;
                padding: 15px;
            }
            .neon-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .neon-input {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <div id="login-screen" class="neon-container">
        <h1>NeonChat Family Login</h1>
        <div class="input-group">
            <input type="text" id="login-username" class="neon-input" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="login-password" class="neon-input" placeholder="Password">
            <span class="eye-icon" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
        </div>
        <button class="neon-button" onclick="login()">Login</button>
        <button class="neon-button" onclick="showRegister()">Register</button>
    </div>

    <div id="register-screen" class="neon-container hidden">
        <h1>Register</h1>
        <div class="input-group">
            <input type="text" id="reg-username" class="neon-input" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="email" id="reg-email" class="neon-input" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="reg-password" class="neon-input" placeholder="Password">
            <span class="eye-icon" onclick="togglePassword('reg-password')">üëÅÔ∏è</span>
        </div>
        <button class="neon-button" onclick="register()">Register</button>
        <button class="neon-button" onclick="showLogin()">Back to Login</button>
    </div>

    <div id="profile-setup" class="neon-container hidden">
        <h1>Set Up Profile</h1>
        <div class="input-group">
            <input type="text" id="profile-username" class="neon-input" placeholder="Display Name">
        </div>
        <input type="file" id="profile-pic" accept="image/*">
        <button class="neon-button" onclick="saveProfile()">Save Profile</button>
    </div>

    <div id="home-screen" class="neon-container hidden">
        <h1>Welcome to NeonChat Family</h1>
        <button class="neon-button" onclick="toggleTheme()">Toggle Theme</button>
        <button class="neon-button" onclick="logout()">Logout</button>
        <button class="neon-button" onclick="showDashboard()" id="dashboard-btn" class="hidden">Dashboard</button>

        <h2>Users</h2>
        <div class="input-group">
            <input type="text" id="search-user" class="neon-input" placeholder="Search users" oninput="searchUsers()">
        </div>
        <ul id="user-list"></ul>

        <div id="chat-section" class="hidden">
            <h2>Chat with <span id="chat-with"></span></h2>
            <div id="chat-window"></div>
            <div class="input-group">
                <input type="text" id="chat-input" class="neon-input" placeholder="Type message">
            </div>
            <input type="file" id="chat-file" accept="image/*,application/pdf">
            <button class="neon-button" onclick="sendMessage()">Send</button>
        </div>

        <button class="neon-button" onclick="showPosts()">Posts</button>
        <div id="posts-screen" class="hidden">
            <h2>Post Feed</h2>
            <textarea id="post-content" class="neon-input" placeholder="What's on your mind?" rows="4"></textarea>
            <input type="file" id="post-media" accept="image/*,video/*">
            <button class="neon-button" onclick="createPost()">Post</button>
            <div id="post-feed"></div>
        </div>

        <div id="dashboard" class="hidden">
            <h2>Leadership Dashboard</h2>
            <canvas id="users-chart"></canvas>
            <canvas id="chats-chart"></canvas>
        </div>
    </div>

    <footer>Powered by Brian And Merab ¬©2026. Main Developers: Brian and Merab.</footer>

    <script type="module">
        // Firebase Config - Replace with your own Firebase project config
        const firebaseConfig = {
            apiKey: "AIzaSyCwcdPhGcHb6kDhVPYJgV0lpZoWX3qSn4A",           // ‚Üê CHANGE!
            authDomain: "heartline-6bb08.firebaseapp.com",
            projectId: "heartline-6bb08",
            storageBucket: "heartline-6bb08.firebasestorage.app",
            messagingSenderId: "372851895770",
            appId: "1:372851895770:web:aac0ae1e5bdb22482c24e3",
            databaseURL: "https://heartline-6bb08-default-rtdb.firebaseio.com/",
            measurementId: "G-C51VHHGKG6"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        db.enablePersistence({ synchronizeTabs: true }); // Offline support
        const storage = firebase.storage();
        const messaging = firebase.messaging();

        // Modular JavaScript - Organized into classes and functions

        class AuthManager {
            constructor() {
                this.currentUser = null;
            }

            async register(username, email, password) {
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    await db.collection('users').doc(userCredential.user.uid).set({ username, email });
                    this.showNotification('Registered successfully!');
                    this.showLogin();
                } catch (error) {
                    alert(error.message);
                }
            }

            async login(email, password) {
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    this.currentUser = userCredential.user;
                    this.checkProfile();
                } catch (error) {
                    alert(error.message);
                }
            }

            logout() {
                auth.signOut();
                this.currentUser = null;
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }

            checkProfile() {
                db.collection('profiles').doc(this.currentUser.uid).get().then(doc => {
                    if (!doc.exists) {
                        document.getElementById('profile-setup').classList.remove('hidden');
                    } else {
                        this.showHome();
                    }
                });
            }

            async saveProfile(displayName, picFile) {
                try {
                    const profile = { displayName };
                    if (picFile) {
                        const ref = storage.ref(`profiles/${this.currentUser.uid}`);
                        await ref.put(picFile);
                        profile.profilePic = await ref.getDownloadURL();
                    }
                    await db.collection('profiles').doc(this.currentUser.uid).set(profile);
                    this.showHome();
                } catch (error) {
                    alert(error.message);
                }
            }

            showNotification(message) {
                const notif = document.getElementById('notification');
                notif.textContent = message;
                notif.style.display = 'block';
                setTimeout(() => notif.style.display = 'none', 3000);
            }

            showLogin() {
                document.getElementById('register-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }

            showHome() {
                document.getElementById('profile-setup').classList.add('hidden');
                document.getElementById('home-screen').classList.remove('hidden');
                userManager.loadUsers();
                if (isAdmin) document.getElementById('dashboard-btn').classList.remove('hidden');
            }
        }

        class UserManager {
            loadUsers() {
                const ul = document.getElementById('user-list');
                ul.innerHTML = '';
                db.collection('profiles').onSnapshot(snapshot => {
                    snapshot.forEach(doc => {
                        if (doc.id !== authManager.currentUser.uid) {
                            const li = document.createElement('li');
                            li.textContent = doc.data().displayName;
                            li.onclick = () => chatManager.startChat(doc.id, doc.data().displayName);
                            ul.appendChild(li);
                        }
                    });
                });
            }

            searchUsers() {
                const query = document.getElementById('search-user').value.toLowerCase();
                const ul = document.getElementById('user-list');
                Array.from(ul.children).forEach(li => {
                    li.style.display = li.textContent.toLowerCase().includes(query) ? '' : 'none';
                });
            }
        }

        class ChatManager {
            currentChatUser = null;
            currentChatUserName = null;

            startChat(targetUser, targetName) {
                this.currentChatUser = targetUser;
                this.currentChatUserName = targetName;
                document.getElementById('chat-with').textContent = targetName;
                document.getElementById('chat-section').classList.remove('hidden');
                this.loadChats();
            }

            loadChats() {
                const window = document.getElementById('chat-window');
                window.innerHTML = '';
                const chatId = [authManager.currentUser.uid, this.currentChatUser].sort().join('_');
                db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
                    window.innerHTML = '';
                    snapshot.forEach(doc => {
                        const chat = doc.data();
                        const div = document.createElement('div');
                        div.classList.add('chat-message');
                        div.classList.add(chat.from === authManager.currentUser.uid ? 'own-message' : 'other-message');
                        div.innerHTML = `<strong>${chat.fromName}:</strong> ${chat.message}`;
                        if (chat.file) {
                            if (chat.file.type.startsWith('image/')) {
                                const img = document.createElement('img');
                                img.src = chat.file.url;
                                img.style.width = '100px';
                                div.appendChild(img);
                            } else {
                                const a = document.createElement('a');
                                a.href = chat.file.url;
                                a.download = chat.file.name;
                                a.textContent = 'Download ' + chat.file.name;
                                div.appendChild(a);
                            }
                        }
                        const editBtn = document.createElement('button');
                        editBtn.textContent = 'Edit';
                        editBtn.onclick = () => this.editMessage(doc.id, chatId, div);
                        const delBtn = document.createElement('button');
                        delBtn.textContent = 'Delete';
                        delBtn.onclick = () => this.deleteMessage(doc.id, chatId);
                        if (chat.from === authManager.currentUser.uid) {
                            div.appendChild(editBtn);
                            div.appendChild(delBtn);
                        }
                        window.appendChild(div);
                        window.scrollTop = window.scrollHeight;
                    });
                });
                statsManager.updateStats('chats');
            }

            async sendMessage() {
                const message = document.getElementById('chat-input').value.trim();
                const file = document.getElementById('chat-file').files[0];
                if (!message && !file) return;

                const chatId = [authManager.currentUser.uid, this.currentChatUser].sort().join('_');
                const profile = await db.collection('profiles').doc(authManager.currentUser.uid).get();
                const fromName = profile.data().displayName;

                const chat = { from: authManager.currentUser.uid, fromName, to: this.currentChatUser, message, timestamp: firebase.firestore.FieldValue.serverTimestamp() };

                if (file) {
                    const ref = storage.ref(`chats/${chatId}/${file.name}`);
                    await ref.put(file);
                    chat.file = { name: file.name, type: file.type, url: await ref.getDownloadURL() };
                }

                await db.collection('chats').doc(chatId).collection('messages').add(chat);
                document.getElementById('chat-input').value = '';
                document.getElementById('chat-file').value = '';

                // Send notification
                this.sendPushNotification(this.currentChatUser, `New message from ${fromName}`);
            }

            async editMessage(msgId, chatId, div) {
                const newMsg = prompt('Edit message:', div.textContent.split(': ')[1]);
                if (newMsg) {
                    await db.collection('chats').doc(chatId).collection('messages').doc(msgId).update({ message: newMsg });
                }
            }

            async deleteMessage(msgId, chatId) {
                if (confirm('Delete message?')) {
                    await db.collection('chats').doc(chatId).collection('messages').doc(msgId).delete();
                }
            }

            async sendPushNotification(toUserId, message) {
                // For demo, assume server-side handling for FCM, here client-side trigger
                // In real, use cloud functions
                const token = await db.collection('userTokens').doc(toUserId).get();
                if (token.exists) {
                    // Simulate send via fetch to your server
                    console.log(`Sending notification to ${toUserId}: ${message}`);
                }
            }
        }

        class PostManager {
            showPosts() {
                document.getElementById('posts-screen').classList.toggle('hidden');
                this.loadPosts();
            }

            async createPost() {
                const content = document.getElementById('post-content').value.trim();
                const media = document.getElementById('post-media').files[0];
                if (!content && !media) return;

                const profile = await db.collection('profiles').doc(authManager.currentUser.uid).get();
                const userName = profile.data().displayName;

                const post = { user: authManager.currentUser.uid, userName, content, timestamp: firebase.firestore.FieldValue.serverTimestamp() };

                if (media) {
                    const ref = storage.ref(`posts/${media.name}`);
                    await ref.put(media);
                    post.media = { type: media.type, url: await ref.getDownloadURL() };
                }

                await db.collection('posts').add(post);
                document.getElementById('post-content').value = '';
                document.getElementById('post-media').value = '';
            }

            loadPosts() {
                const feed = document.getElementById('post-feed');
                feed.innerHTML = '';
                db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    feed.innerHTML = '';
                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const div = document.createElement('div');
                        div.classList.add('post');
                        div.innerHTML = `<strong>${post.userName}:</strong> ${post.content}`;
                        if (post.media) {
                            if (post.media.type.startsWith('image/')) {
                                const img = document.createElement('img');
                                img.src = post.media.url;
                                img.style.width = '200px';
                                div.appendChild(img);
                            } else if (post.media.type.startsWith('video/')) {
                                const video = document.createElement('video');
                                video.src = post.media.url;
                                video.controls = true;
                                video.style.width = '200px';
                                div.appendChild(video);
                            }
                        }
                        const commentInput = document.createElement('input');
                        commentInput.classList.add('neon-input');
                        commentInput.placeholder = 'Comment';
                        const commentBtn = document.createElement('button');
                        commentBtn.classList.add('neon-button');
                        commentBtn.textContent = 'Add Comment';
                        commentBtn.onclick = () => this.addComment(doc.id, commentInput.value, div);
                        div.appendChild(commentInput);
                        div.appendChild(commentBtn);
                        this.loadComments(doc.id, div);
                        feed.appendChild(div);
                    });
                });
            }

            async addComment(postId, content, postDiv) {
                if (!content) return;
                const profile = await db.collection('profiles').doc(authManager.currentUser.uid).get();
                const userName = profile.data().displayName;
                const comment = { postId, user: authManager.currentUser.uid, userName, content, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
                await db.collection('comments').add(comment);
                this.loadComments(postId, postDiv);
            }

            loadComments(postId, postDiv) {
                const existingComments = postDiv.querySelectorAll('.comment');
                existingComments.forEach(c => c.remove());
                db.collection('comments').where('postId', '==', postId).orderBy('timestamp').onSnapshot(snapshot => {
                    snapshot.forEach(doc => {
                        const comment = doc.data();
                        const p = document.createElement('p');
                        p.classList.add('comment');
                        p.textContent = `${comment.userName}: ${comment.content}`;
                        postDiv.appendChild(p);
                    });
                });
            }
        }

        class StatsManager {
            async updateStats(type) {
                const statRef = db.collection('stats').doc(type);
                await db.runTransaction(transaction => {
                    return transaction.get(statRef).then(doc => {
                        const newCount = (doc.data() ? doc.data().count : 0) + 1;
                        transaction.set(statRef, { count: newCount });
                    });
                });
            }

            showDashboard() {
                document.getElementById('dashboard').classList.toggle('hidden');
                this.loadDashboard();
            }

            loadDashboard() {
                // Enhanced with Chart.js - Include via CDN for modularity
                if (!window.Chart) {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
                    script.onload = () => this.drawCharts();
                    document.head.appendChild(script);
                } else {
                    this.drawCharts();
                }
            }

            async drawCharts() {
                const usersCtx = document.getElementById('users-chart').getContext('2d');
                const chatsCtx = document.getElementById('chats-chart').getContext('2d');

                const usersDoc = await db.collection('stats').doc('users').get();
                const chatsDoc = await db.collection('stats').doc('chats').get();
                const userCount = usersDoc.data()?.count || 0;
                const chatCount = chatsDoc.data()?.count || 0;

                new Chart(usersCtx, {
                    type: 'bar',
                    data: { labels: ['Users'], datasets: [{ label: 'Total Users', data: [userCount], backgroundColor: 'green' }] },
                    options: { scales: { y: { beginAtZero: true } } }
                });

                new Chart(chatsCtx, {
                    type: 'bar',
                    data: { labels: ['Chats'], datasets: [{ label: 'Total Chats', data: [chatCount], backgroundColor: 'blue' }] },
                    options: { scales: { y: { beginAtZero: true } } }
                });
            }
        }

        class ThemeManager {
            isLightTheme = false;

            toggleTheme() {
                this.isLightTheme = !this.isLightTheme;
                document.body.classList.toggle('light', this.isLightTheme);
            }
        }

        class NotificationManager {
            constructor() {
                this.requestPermission();
                messaging.onMessage(payload => {
                    authManager.showNotification(payload.notification.body);
                });
            }

            async requestPermission() {
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        const token = await messaging.getToken();
                        await db.collection('userTokens').doc(authManager.currentUser.uid).set({ token });
                    }
                } catch (error) {
                    console.error(error);
                }
            }
        }

        // Instances
        const authManager = new AuthManager();
        const userManager = new UserManager();
        const chatManager = new ChatManager();
        const postManager = new PostManager();
        const statsManager = new StatsManager();
        const themeManager = new ThemeManager();
        let notificationManager;
        let isAdmin = false; // Set based on user, e.g., if currentUser.email === 'admin@email.com'

        // Global functions
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showRegister() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('register-screen').classList.remove('hidden');
        }

        function showLogin() {
            authManager.showLogin();
        }

        async function register() {
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            if (!username || !email || !password) return alert('Fill all fields');
            await authManager.register(username, email, password);
            statsManager.updateStats('users');
        }

        async function login() {
            const email = document.getElementById('login-username').value.trim(); // Assuming username is email for simplicity
            const password = document.getElementById('login-password').value;
            await authManager.login(email, password);
            notificationManager = new NotificationManager();
        }

        async function saveProfile() {
            const displayName = document.getElementById('profile-username').value.trim();
            const picFile = document.getElementById('profile-pic').files[0];
            if (!displayName) return alert('Enter display name');
            await authManager.saveProfile(displayName, picFile);
        }

        function searchUsers() {
            userManager.searchUsers();
        }

        function sendMessage() {
            chatManager.sendMessage();
        }

        function showPosts() {
            postManager.showPosts();
        }

        function createPost() {
            postManager.createPost();
        }

        function toggleTheme() {
            themeManager.toggleTheme();
        }

        function logout() {
            authManager.logout();
        }

        function showDashboard() {
            statsManager.showDashboard();
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                authManager.currentUser = user;
                authManager.checkProfile();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        // PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.prompt();
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                messaging.useServiceWorker(reg);
            });
        }
    </script>
